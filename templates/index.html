<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Business Intelligence Assistant</title>

  <link rel="stylesheet" href="https://unpkg.com/carbon-components/css/carbon-components.min.css" />
  <script src="https://unpkg.com/carbon-components/scripts/carbon-components.min.js" defer></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600&display=swap">

  <style>
    /* — existing styles unchanged — */
    body { font-family: 'IBM Plex Sans', sans-serif; background: linear-gradient(to bottom, #eff6ff, #ffffff); margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
    #chat { width: 100%; max-width: 960px; flex-grow: 1; padding: 1rem; overflow-y: auto; }
    .bubble { padding: 0.8rem; border-radius: 8px; margin-bottom: 0.75rem; max-width: 80%; }
    .user-msg { background: #e0e0e0; margin-left: auto; }
    .bot-msg { background: #edf5ff; border-left: 4px solid #0f62fe; }
    form { width: 100%; max-width: 960px; padding: 1rem; position: relative; }
    .textarea-wrapper { position: relative; display: flex; align-items: center; }
    #question { width: 100%; padding: 1rem; font-size: 1rem; border: 2px solid #0f62fe; border-radius: 8px; resize: none; box-sizing: border-box; padding-right: 3rem; }
    #submitBtn { position: absolute; bottom: 12px; right: 12px; background: none; border: none; font-size: 1.5rem; cursor: pointer; color: grey; transition: color 0.2s ease; }
    #submitBtn.enabled { color: #0f62fe; }
    .pill { background: #eef4ff; border: 1px solid #0f62fe; border-radius: 16px; padding: 0.3rem 0.8rem; font-size: 0.9rem; display: inline-flex; align-items: center; margin-top: 0.5rem; }
    .pill button { background: none; border: none; color: #da1e28; margin-left: 0.5rem; cursor: pointer; }
    #welcome { text-align: center; opacity: 0; transform: translateY(30px); transition: opacity 1.2s ease, transform 1.2s ease; margin-top: 2rem; }
    #welcome.visible { opacity: 1; transform: translateY(0); }
    #welcome h2 { font-size: 2rem; font-weight: 400; color: #161616; margin-bottom: 0.75rem; }
    #welcome p { font-size: 1.1rem; color: #5a5a5a; max-width: 700px; margin: 0 auto; line-height: 1.6; }
    .ellipsis { display: inline-block; font-weight: bold; font-size: 20px; line-height: 1; letter-spacing: 2px; width: 40px; text-align: left; overflow: hidden; }
    .ellipsis span { animation: dots 1.4s steps(4, end) infinite; }
    @keyframes dots { 0%, 20% { width: 0 } 40% { width: 10px } 60% { width: 20px } 80%, 100% { width: 30px } }

    /* NEW: make any bot-sent images fit nicely */
    .bot-msg img { display: block; margin-top: 0.5rem; max-width: 100%; height: auto; border-radius: 4px; }
  </style>
</head>

<body>
  <div id="welcome">
    <h2>Hello, I am your Business Intelligence Assistant</h2>
    <p>Upload your dataset and ask any BI-related question. I’ll help with KPIs, insights, and strategic summaries.</p>
  </div>

  <div id="chat"></div>

  <form id="askForm" enctype="multipart/form-data">
    <div id="fileInfo"></div>
    <div class="textarea-wrapper">
      <textarea id="question" placeholder="Ask a question..." rows="2"></textarea>
      <button type="submit" id="submitBtn">&#10148;</button>
    </div>
    <label for="datafile" class="pill" style="cursor:pointer;">
      <span>Attach CSV Dataset</span>
      <input type="file" id="datafile" accept=".csv" hidden>
    </label>
  </form>

  <script>
    const chatBox = document.getElementById('chat');
    const form = document.getElementById('askForm');
    const questionInput = document.getElementById('question');
    const fileInput = document.getElementById('datafile');
    const fileInfo = document.getElementById('fileInfo');
    const submitBtn = document.getElementById('submitBtn');
    const welcome = document.getElementById('welcome');

    let attachedFile = null;
    let firstInteraction = false;

    window.onload = () => setTimeout(() => welcome.classList.add('visible'), 300);

    questionInput.addEventListener('input', () => {
      submitBtn.classList.toggle('enabled', questionInput.value.trim().length > 0);
    });

    fileInput.onchange = () => {
      if (fileInput.files.length) {
        attachedFile = fileInput.files[0];
        fileInfo.innerHTML = `<div class='pill'>${attachedFile.name} (${(attachedFile.size / 1024).toFixed(1)} KB) <button type='button' onclick='removeFile()'>&times;</button></div>`;
      }
    };

    function removeFile() {
      attachedFile = null;
      fileInput.value = '';
      fileInfo.innerHTML = '';
    }

    /* ───────  NEW: minimal Markdown→HTML  ─────── */
    function md2html(md) {
      // images: ![alt](url)
      md = md.replace(/!\[[^\]]*\]\(([^)]+)\)/g, (_, src) =>
        `<img src="${src.trim()}" style="max-width:100%;height:auto;" />`);
      // links: [text](url)
      md = md.replace(/\[([^\]]+)\]\(([^)]+)\)/g, (_, text, href) =>
        `<a href="${href.trim()}" target="_blank" rel="noopener">${text}</a>`);
      // newlines
      return md.replace(/\n/g, '<br>');
    }

    form.onsubmit = async (e) => {
      e.preventDefault();
      const q = questionInput.value.trim();
      if (!q) return;

      if (!firstInteraction) { welcome.remove(); firstInteraction = true; }

      addBubble('user', q);
      questionInput.value = '';
      submitBtn.classList.remove('enabled');

      const loadingBubble = addBubble('bot', `<div class="ellipsis"><span>...</span></div>`);

      const fd = new FormData();
      fd.append('question', q);
      if (attachedFile) fd.append('file', attachedFile);

      const res = await fetch('/ask', { method: 'POST', body: fd });
      const data = await res.json();

      /* use Markdown→HTML converter */
      loadingBubble.innerHTML = md2html(data.answer);
    };

    function addBubble(role, html) {
      const bubble = document.createElement('div');
      bubble.className = `bubble ${role}-msg`;
      bubble.innerHTML = html;
      chatBox.appendChild(bubble);
      chatBox.scrollTop = chatBox.scrollHeight;
      return bubble;
    }
  </script>
</body>
</html>
